<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- link to style.css -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Card Div -->
    <div class="wrapper">
      <figure class="card">
        <!-- Image Div -->

        <img
          class="card__image--desktop"
          src="./images/image-product-desktop.jpg"
          alt="Perfume Desktop"
        />

        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume Mobile"
          class="card__image--mobile"
        />

        <!-- Information Div -->
        <div class="card__information">
          <p class="card__type">Perfume</p>
          <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price--main">$149.99</span>
            <span class="card__price--discounted">$169.99</span>
          </div>
          <a href="#" class="card__btn">Add to Cart</a>
        </div>
      </figure>
    </div>
  </body>
</html>
